<style>
/* Footer Styles */
.footer-container {
  background-color: var(--bg-dark);
  color: var(--text-muted);
  padding: 2.5rem 1.5rem 1rem;
  margin-top: 3rem;
  border-top: 1px solid var(--border);
}

.footer-content {
  max-width: 1200px;
  margin: 0 auto;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 2rem;
  align-items: flex-start;
}

.footer-brand {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.footer-logo img {
  max-width: 100px;
  height: auto;
  border-radius: 4px;
  transition: transform 0.3s ease;
}

.footer-logo:hover img {
  transform: translateY(-2px);
}

.footer-links {
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
}

.footer-link {
  color: var(--text-muted);
  text-decoration: none;
  transition: color 0.2s ease;
  font-size: 0.95rem;
}

.footer-link:hover {
  color: var(--primary);
}

.footer-qr {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 1rem 0;
}

.qr-code {
  max-width: 120px;
  height: auto;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  margin-bottom: 0.5rem;
}

.qr-caption {
  font-size: 0.9rem;
  color: var(--text-muted);
  margin: 0;
}

.footer-social {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

.social-link {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  color: var(--text-muted);
  text-decoration: none;
  transition: color 0.2s ease;
  font-size: 0.95rem;
}

.social-link:hover {
  color: var(--primary);
}

.social-icons {
  display: flex;
  gap: 1rem;
}

.social-icon {
  color: var(--text-muted);
  font-size: 1.25rem;
  transition: color 0.2s ease, transform 0.2s ease;
}

.social-icon:hover {
  color: var(--primary);
  transform: translateY(-2px);
}

.footer-bottom {
  margin-top: 3rem;
  padding-top: 1.5rem;
  border-top: 1px solid var(--border);
  text-align: center;
  font-size: 0.85rem;
  color: var(--text-muted);
}

/* Responsive Adjustments */
@media (max-width: 768px) {
  .footer-content {
    grid-template-columns: 1fr;
    text-align: center;
    gap: 2.5rem;
  }
  
  .footer-brand,
  .footer-links {
    align-items: center;
  }
  
  .social-icons {
    justify-content: center;
  }
  
  .footer-bottom {
    margin-top: 2rem;
    padding-top: 1.5rem;
  }
}

/* Animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.footer-content > * {
  animation: fadeIn 0.5s ease-out forwards;
  opacity: 0;
}

.footer-content > *:nth-child(1) { animation-delay: 0.1s; }
.footer-content > *:nth-child(2) { animation-delay: 0.2s; }
.footer-content > *:nth-child(3) { animation-delay: 0.3s; }
</style>

</footer>
