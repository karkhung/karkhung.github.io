<div class="PageNavigation">
	  {% if page.previous.url %}
	    <a class="prev" href="{{page.next.url}}">
	    	<i class="fas fa-chevron-left"></i> {{page.next.title}}
	    </a>
	  {% endif %}
	  {% if page.next.url %}
	    <a class="next" href="{{page.previous.url}}">{{page.previous.title}}
	    	<i class="fas fa-chevron-right"></i>
	    </a>
	  {% endif %}
</div>
