---
layout: default
title: Audiobook Library
---

<div class="container">
  <section class="grid-podcast" style="gap:28px;">
    {% assign series_list = site.audiobooks | group_by: "series_slug" %}

    {% for series in series_list %}
    <article class="series-card" style="cursor: pointer;"
      onclick="window.location.href='/audiobooks/{{ series.name }}.html'">
      <img src="{{ series.items.first.cover }}" alt="{{ series.items.first.title }}">
      <div style="padding-top: 15px;">
        <h2>{{ series.items.first.title }}</h2>
        <p>{{ series.items.size }} Chapters</p>
        <a href="/audiobooks/{{ series.name }}.html" class="btn-more">ཉན་ཐུབ།</a>
      </div>
    </article>
    {% endfor %}
  </section>
</div>
